<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend mentor newbie challenge">
    <meta name="robot" content="index, follow">
    <link rel="icon" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
    <main class="card">
        <img src="./images/illustration-hero.svg" alt =""/>
        <h1>Order Summary</h1>
        <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on your device anywhere you like</p>
        <div class="plan">
            <div class="annual-plan-container">
                <img src="./images/icon-music.svg" alt=""/>
                <div class="annual-plan">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
            </div> 
            <a href="#">Change</a>
        </div>

        <button class="primary-btn btn">Proceed to Payment</button>
        <button class="secondary-btn btn">Cancel Order</button>
    </main>
</body>
</html>
